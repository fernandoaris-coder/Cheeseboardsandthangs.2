backend:
  name: git-gateway
  branch: main

media_folder: "images/uploads"   # Where uploaded files are stored in your repo
public_folder: "/images/uploads" # Public path for displaying uploaded files

collections:
  - name: "carousel"
    label: "Home Page Carousel"
    folder: "content/carousel"
    create: true
    slug: "{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Alt Text", name: "alt", widget: "string"}

  - name: "about"
    label: "About Page"
    files:
      - file: "about.html"
        label: "About Page Content"
        name: "about"
        fields:
          - {label: "Main Heading", name: "heading", widget: "string"}
          - {label: "Description", name: "description", widget: "text"}

  - name: "contact"
    label: "Contact Information"
    files:
      - file: "contact.html"
        label: "Contact Info"
        name: "contact"
        fields:
          - {label: "Address", name: "address", widget: "string"}
          - {label: "Phone", name: "phone", widget: "string"}
          - {label: "Email", name: "email", widget: "string"}
