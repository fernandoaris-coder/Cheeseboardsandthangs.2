<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CheeseBoards Admin</title>
    <script src="https://unpkg.com/netlify-identity-widget@^1.9.0/build/netlify-identity-widget.js"></script>
    <script src="https://unpkg.com/netlify-cms-app@^2.0.0/dist/netlify-cms.js"></script>
  </head>
  <body>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
